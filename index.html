<!DOCTYPE html>
<html>
  <head>
    <title>Weevil weevil rock you</title>
    <script type="text/javascript" src="res/js/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Weave One</h1>

    <div id="list"/>

    <script type="text/babel">

      var data = [
        {name: "pages", children: 2, details: {Port: 80, IPAddress:"10.32.0.3"}}
      ];

      var ServiceList = React.createClass({
        render: function() {
          var serviceNodes = this.props.data.map(function(service) {
            return (<li className=""><ServiceView data={service}/></li>)
          });
          return (
            <ul className="serviceList">
              {serviceNodes}
            </ul>
          );
        },
        componentDidMount: function() {
        }
      });

      var ServiceView = React.createClass({
        render: function() {
          return (
            <div className="serviceView">
              {this.props.data.name}
            </div>
          );
        }
      });

      React.render(<ServiceList data={data}/>, document.getElementById('list'));
    </script>
  </body>
</html>
