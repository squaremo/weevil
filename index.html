<!DOCTYPE html>
<html>
  <head>
    <title>Weevil weevil rock you</title>
    <script type="text/javascript" src="res/js/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="res/js/d3.v3.js"></script> 
    <script src="res/js/rickshaw.min.js"></script>
  </head>
  <body>
    <h1>Weave on</h1>

    <div id="list"/>

    <script type="text/babel">

      var ServiceList = React.createClass({
        render: function() {
          var serviceNodes = this.state.data.map(function(service) {
            return (<li key={service.name} className="">
                      <ServiceView data={service}/>
                    </li>)
          });
          return (
            <ul className="serviceList">
              {serviceNodes}
            </ul>
          );
        },
        getInitialState() {
            return {data: []};
        },
        refreshData: function() {
          $.ajax('/api/', {
            dataType: 'json',
            success: function(services) {
              if (this.isMounted()) {
                this.setState({data: services});
                setTimeout(this.refreshData, 10000);
              }
            }.bind(this)
          });
        },
        componentDidMount: function() {
            this.refreshData();
        }
      });

      var ServiceView = React.createClass({
        render: function() {
          return (
            <div className="serviceView">
              <span>{this.props.data.name} ({this.props.data.children})</span>
              <InstanceList service={this.props.data.name}/>
            </div>
          );
        }
      });

      function second(arr) { return arr[1]; }
      function follows(a, b) { return function(x) { return a(b(x)); }; }
            
      function zip(as, bs, fn) {
        var len = Math.max(as.length, bs.length);
        var res = new Array(len);
        for (var i=0; i<len; i++) {
          res[i] = fn(as[i], bs[i]);
        }
        return res;
      }

      var intervalSecs = 10;

      var InstanceList = React.createClass({
        getInitialState: function() {
          return {data: []}
        },
        refreshData: function() {
          $.ajax('/api/'+this.props.service+'/', {
            dataType: 'json',
            success: function(service) {
              if (this.isMounted()) {
                this.setState({data: service.children});
                setTimeout(this.refreshData, intervalSecs * 1000);
              }
            }.bind(this)
          });
        },
        componentDidMount: function() {
          this.refreshData();
        },
        render: function() {
          var instanceNodes = this.state.data.map(function(i) {
            return (<li key={i.name}><InstanceView instance={i}/></li>)
          });
          return (<ul>
            {instanceNodes}
          </ul>);
        }
      });

      var InstanceView = React.createClass({
        refreshChart: function(graph) {
          var now = +(new Date()) / 1000;
          var then = now - intervalSecs;

          var query = 'query=rate(microwiki_http_service_requests{service_instance="'+this.props.instance.name+'"}['+intervalSecs+'s])';
          var interval = '&step='+intervalSecs+'s&start='+then+'&end='+now;

          $.ajax('http://192.168.99.100:9090/api/v1/query_range?'+query+interval, {
            success: function(json) {
              if (this.isMounted()) {
                var result = json.data.result;
                var okData = [], errData = [];
                for (var i=0; i < result.length; i++) {
                  switch (result[i].metric.status) {
                  case "200":
                    okData = result[i].values.map(follows(Number, second));
                    break;
                  case "500":
                    errData = result[i].values.map(follows(Number, second));
                    break;
                  }
                }
                // FIXME this is ignoring timestamps -- write a better
                // query, or do our own collation?
                var data = zip(okData, errData, function(ok, err) {
                  return {'OK': ok, 'Error': err};
                });
                console.log(data);
                //graph.series.addData(data[0]);
                // the first sample will be the previous end sample, so skip it
                data.slice(1).forEach(graph.series.addData.bind(graph.series));
                //graph.series.setTimeBase(now);
                graph.render();
                setTimeout(this.refreshChart.bind(this, graph), intervalSecs * 1000);
              }
            }.bind(this)
          });
        },
        componentDidMount: function() {
          var chart = React.findDOMNode(this.refs.chart);
          var lines = [{name: 'OK', color: 'blue'}, {name: 'Error', color: 'red'}];
          var series = new Rickshaw.Series.FixedDuration(
                                  lines, undefined /*palette*/,
                                  {timeInterval: intervalSecs * 1000,
                                   maxDataPoints: 300 / intervalSecs,
		                   timeBase: +new Date() / 1000});
          var graph = new Rickshaw.Graph({
            element: chart,
            renderer: 'line',
            series: series,
            width: 500,
            height: 100,
          });
          this.refreshChart(graph);
        },
        render: function() {
          return (<div>
              <span>{this.props.instance.name} ({this.props.instance.IPAddress}:{this.props.instance.Port})</span>
              <div ref="chart">
              </div>
            </div>)
        }
      });

      React.render(<ServiceList />, document.getElementById('list'));
    </script>
  </body>
</html>
